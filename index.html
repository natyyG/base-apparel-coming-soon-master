<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div>

    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="container">
        <div class="row">
          <div class="cont">
            <h1><span>We're</span><br>coming <br>soon</h1>
            <p class="desc">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="input">
              <input type="text" placeholder="Email Address" id="emailField">
              <img  id="errImg" src="./images/icon-error.svg" alt="">
              <button id="btn"><img src="./images/icon-arrow.svg" alt=""></button>
              <p id="errMsg"></p>
            </div>
          </div>
        </div>
          <div class="row2">
            <img class="mobile" src="./images/hero-mobile.jpg" alt="">
            <img class="desktop" src="./images/hero-desktop.jpg" alt="">
          </div>
      </div>
  </div>
    <script src="./script.js"></script>
</body>
</html>
